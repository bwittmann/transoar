# Config file for AttnFPN backbone

# General training
experiment_name: test #anchor_matcher_1fmap_fpn_soft_labels_1match_1giou_fmap404064
device: cuda:4
val_interval: 1
debug_mode: True  # doesn't save checkpoints
seed: 10

epochs: 2700 # prev: 50
lr: 2e-4
lr_backbone: 2e-5
lr_linear_proj_mult: 0.1
weight_decay: 1e-4
clip_max_norm: 0.1

# Scheduler
lr_drop: 2500  # prev: 40

# Data
dataset: transoar_testing_focused_attn_160_160_256_CT
overfit: False # use same set consisting of one image for train and val
bbox_padding: 1

# Dataloader
batch_size: 1
shuffle: True
num_workers: 4

# Matching
anchor_matching: True
set_cost_class: 0 #2
set_cost_bbox: 0 #5
set_cost_giou: 1 #2
set_cost_center: 0

# Losses
loss_coefs:
  cls: 2
  bbox: 5
  giou: 2

# Model specific params
backbone:
  name: attn_fpn
  
  # Encoder
  use_encoder_attn: False # Activates swin encoder

  # Standard params
  conv_kernels: [[3, 3, 3], [3, 3, 3], [3, 3, 3], [3, 3, 3], [3, 3, 3], [3, 3, 3]]  # C0, C1, C2, C3, C4, C5
  strides: [[1, 1, 1], [2, 2, 2], [2, 2, 2], [2, 2, 2], [2, 2, 2], [2, 2, 2]]
  in_channels: 1  #  Input channels 
  start_channels: 24  # Channels after first encoder block

  # Swin transformer params
  depths: [1, 1, 1, 1]
  num_heads: [3, 6, 12, 24]
  window_size: [5, 5, 5]
  mlp_ratio: 4
  qkv_bias: True
  qk_scale: null
  drop_rate: 0.
  attn_drop_rate: 0.
  drop_path_rate: 0.2
  conv_merging: False # Not tested yet

  # Decoder
  use_decoder_attn: True # Activated def attn
  
  # Standard params
  fpn_channels: 384 # Final output channels
  out_fmap: P3  # P0, P1, P2, P3, P4, P5

  # Def attn params
  pos_encoding: sine
  feature_levels: [P3, P4, P5]
  hidden_dim: 384 #832 # 192 # prev: 256
  dim_feedforward: 1024
  dropout: 0.1 #0.1
  nheads: 6 #26 #6  #prev: 8
  layers: 2 #6
  n_points: 4 #4
  use_cuda: False


neck:
  name: focused_attn
  
  pos_encoding: sine
  hidden_dim: 384 # prev: 256
  dropout: 0.1  # prev: 0.1
  nheads: 8
  dim_feedforward: 1024 # prev: 256
  dec_layers: 3 #6

  num_queries: 540
  input_shapes: [[20, 20, 32]]
  num_feature_levels: 1
  queries_per_organ: 27
  anchor_offsets: 0.1
  num_organs: 20
  aux_loss: True

# Augmentation
augmentation:
  use_augmentation: True
  patch_size: [160, 160, 256] #null #[64, 64, 64]

  p_gaussian_noise: 0 #0.1
  p_gaussian_smooth: 0 #0.1
  p_intensity_scale: 0.5 #0.2
  p_intensity_shift: 0.5 #0.2
  p_adjust_contrast: 0 #0.2
  p_rotate: 0.5
  p_zoom: 0.5
  p_shear: 0.5
  p_translate: 0.5 # 0
  p_flip: 0 #0.5

  gaussian_noise_mean: 0.0
  gaussian_noise_std: 0.1
  gaussian_smooth_sigma: [0.5, 1.0]

  intensity_scale_factors: 0.1 #[0.75, 1.25]
  intensity_shift_offsets: 0.1

  adjust_contrast_gamma: [0.7, 1.5]

  rotation: [-15, 15]
  min_zoom: 0.8
  max_zoom: 1.2 
  translate_precentage: 10
  shear_range: [0.1, 0.1, 0.1]
  flip_axis: [0, 1, 2]